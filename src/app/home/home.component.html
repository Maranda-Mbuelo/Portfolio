<app-header class="header"></app-header>

<section class="home">
  <video class="video-slide" [src]="video" autoplay muted loop></video>

  <div class="content">
    <h1>Mbuelo <br> <span>Self-Taught Developer</span> </h1>
    <p id="myParagraph"></p>
    <br><br><a class='read-more' href='{{readMore}}'>Read More</a>
    <a id="skip" class='read-more' href='{{skip}}' >Quick Preview</a>
  </div>

  <div class="media-icons">
    <ng-container *ngFor="let x of myUrls">
      <a href="{{x.socialUrl}}"> <i class="{{x.class}}"></i> </a>
    </ng-container>

  </div>

</section>
